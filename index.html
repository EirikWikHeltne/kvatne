            margin-bottom: 0.5rem;

            margin-bottom: 1.5rem;
        }
        .download-btn {
            background-color: #0071e3;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 50px;
            display: inline-block;
            margin-top: 1rem;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 400;
        }
        .download-btn:hover {
